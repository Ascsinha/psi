<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/img/Logo.svg">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../global.css">
    <title>Login</title>
</head>

<body>

    <section class="container flex">
        <div class="login flex coluna">
            <div class="info flex coluna">
                <h1>Faça seu login!</h1>
                <form class="flex coluna">
                    <div class="validacao flex coluna">
                        <div class="campos flex coluna">
                            <input id="E-mail" type="email" placeholder="E-mail" required>
                            <input id="Senha" type="password" placeholder="Senha" required>
                        </div>
                        <div class="flex direita">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </div>
                    <div class="entrar flex coluna">
                        <button type="submit">
                            <a href="home.html">Entrar</a>
                        </button>
                        <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
            <div class="flex coluna centro">
                <h2>Entrar com:</h2>
                <div class="plataformas flex centro-vertical">
                    <div class="flex centro">
                        <img src="../assets/img/Google.svg" alt="">
                    </div>
                    <div class="flex centro">
                        <img src="../assets/img/Facebook.svg" alt="">
                    </div>
                    <div class="flex centro">
                        <img src="../assets/img/Linkedin.svg" alt="">
                    </div>
                    <div class="flex centro">
                        <img src="../assets/img/Apple.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
        <img class="fundo" src="../assets/img/PC-vermelho.png" alt="">
    </section>

</body>

</html>
